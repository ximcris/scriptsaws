AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Enviroment:
    Description: Another Simple String Parameter With a List of Allowed Values
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - qa
      - beta
      - prod
    ConstraintDescription: Use valid enviroment [dev, qa, beta, prod]

Mappings: 
  QuantityOfInstances:
    dev:
      qty: 1
    qa:
      qty: 1
    beta:
      qty: 2
    prod:
      qty: 5

Resources:
  DemoResources:
    Type: 'AWS::S3::Bucket'
    Properties:
      Tags:
        - Key: "InstanceQuantity"
          Value: !FindInMap [ QuantityOfInstances, !Ref Enviroment, qty ]